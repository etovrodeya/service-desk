<div *ngIf="message" class="alert alert-info">{{message}}</div>
<div *ngFor="let item of collection | paginate: {itemsPerPage: 5, currentPage: p}" class="card mb-3">
    <h5 class="card-header">Заявка №{{item.ticetId}}</h5>
	<div class="card-body">
		<h5 class="card-title">{{item.title}}<br>
			{{item.author}}</h5>
			<p class="card-text">{{item.body}}</p>
			<p class="card-text">статус:{{item.status}}<br>
			Исполниель:{{item.curator}}</p>
	</div>
	<div class="card-footer">
		<div class="btn-toolbar justify-content-between" role="group" aria-label="Button group with nested dropdown">
				<button type="button" (click)="view(item.ticetId)" class="btn btn-info btn-secondary">Посмотреть</button>
				<button type="button" (click)="edit(item.ticetId)" class="btn btn-warning btn-secondary">Изменить</button>
				<button type="button" (click)="deleteTicet(item._id)" class="btn btn-danger btn-secondary">Удалить</button>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-sm-10 offset-sm-2">
			<div >
					<pagination-controls (pageChange)="p = $event"></pagination-controls>
			</div>
	</div>
</div>
