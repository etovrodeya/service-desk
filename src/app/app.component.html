<title>{{title}}</title>
<div class="container">
<app-navbar></app-navbar>
	<div class="row">
		<div *ngIf = 'nav.isAuth; then thenBlock else elseBlock'></div>
		<ng-template #thenBlock>
			<div class="col-md-9">
				<router-outlet></router-outlet>
			</div>
			<div class="col-md-3">
				<app-side-navbar></app-side-navbar>
			</div>
		</ng-template>
		<ng-template #elseBlock>
				<div class="col-md-12">
					<router-outlet></router-outlet>
				</div>
		</ng-template>
	</div>
</div>
